<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tests</title>
    <style>

        table#main {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        iframe {
            background-color: white;
            padding : 5px;
            border: solid 1px gray
        }



        td {
            border: 1px solid lightgray;
        }

        div#controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 0;
            margin: 0;
            background-color: #666666;
            box-shadow: 5px 5px 5px #888888;
        }

        button {
            font-family: 'open sans', 'helventica neue';
            color: white;
            font-size: 16px;
            background: Transparent no-repeat;
            border: none;
            cursor: pointer;
            overflow: hidden;
            outline: none;
            padding: 1px;
        }

    </style>

    <script>
        var MAX = $MAX$;
        var index = 1;

        // Set the content of each cell
        function setAll(a, b, c, d) {
            for (var i = 0; i < 4; i++) {
                var e = document.getElementById('f' + i);
                e.src = arguments[i] ? "test" + ("000" + arguments[i]).slice(-4) + ".html" : null;
            }
        }

        function change(amount) {
            index += 4 * amount;
            if (index < 1) index = 1;
            if (index > MAX) index = Math.floor((MAX - 1) / 4) * 4 + 1;
            // Blank everything then start runnignt he frames after a very brief pause
            setAll(null, null, null, null);
            setTimeout(function () {
                setAll(
                        index,
                        index + 1 > MAX ? null : index + 1,
                        index + 2 > MAX ? null : index + 2,
                        index + 3 > MAX ? null : index + 3
                );
            });
        }
    </script>

</head>
<body>

<iframe style="position:absolute; top:1%; left:1%; width:48%; height:48%" id="f0" name="a" frameborder=0
        src="test0001.html"></iframe>
<iframe style="position:absolute; top:51%; left:1%; width:48%; height:48%" id="f1" name="a" frameborder=0
        src="test0002.html"></iframe>
<iframe style="position:absolute; top:1%; left:51%; width:48%; height:48%" id="f2" name="a" frameborder=0
        src="test0003.html"></iframe>
<iframe style="position:absolute; top:51%; left:51%; width:48%; height:48%" id="f3" name="a" frameborder=0
        src="test0004.html"></iframe>

<div id="controls">
    <button onclick="change(-10000)">&#x25cf</button>
    <button onclick="change(-1)">&#x25c4</button>
    <button onclick="change(1)">&#x25ba</button>
    <button onclick="change(10000)">&#x25cf</button>
</div>

</body>

</html>
