<script>
function  BrunelVis(visId) {
  "use strict";                                                                       // strict mode
  var datasets = [],                                      // array of datasets for the original data
      pre = function(d, i) { return d },                         // default pre-process does nothing
      post = function(d, i) { return d },                       // default post-process does nothing
      transitionTime = 200,                                        // transition time for animations
      charts = [],                                                       // the charts in the system
      vis = d3.select('#' + visId).attr('class', 'brunel');                     // the SVG container

  BrunelD3.addDefinitions(vis);                                   // ensure standard symbols present

  // Define chart #1 in the visualization //////////////////////////////////////////////////////////

  charts[0] = function(parentNode, filterRows) {
    var geom = BrunelD3.geometry(parentNode || vis.node(), 0, 0, 1, 1, 0, 0, 0, 64),
      elements = [];                                              // array of elements in this chart

    // Define groups for the chart parts ///////////////////////////////////////////////////////////

    var chart =  vis.append('g').attr('class', 'chart1')
      .attr('role', 'region').attr('aria-label', 'First chart')
      .attr('transform','translate(' + geom.chart_left + ',' + geom.chart_top + ')');
    var overlay = chart.append('g').attr('class', 'element').attr('class', 'overlay');
    var zoom = d3.zoom().scaleExtent([1/3,3]);
    var zoomNode = overlay.append('rect').attr('class', 'overlay')
      .attr('x', geom.inner_left).attr('y', geom.inner_top)
      .attr('width', geom.inner_rawWidth).attr('height', geom.inner_rawHeight)
      .style('cursor', 'default')
      .node();
    zoomNode.__zoom = d3.zoomIdentity;
    chart.append('rect').attr('class', 'background').attr('width', geom.chart_right-geom.chart_left).attr('height', geom.chart_bottom-geom.chart_top);
    var interior = chart.append('g').attr('class', 'interior zoomNone')
      .attr('transform','translate(' + geom.inner_left + ',' + geom.inner_top + ')')
      .attr('clip-path', 'url(#clip_visualization_chart1_inner)');
    interior.append('rect').attr('class', 'inner').attr('width', geom.inner_width).attr('height', geom.inner_height);
    var gridGroup = interior.append('g').attr('class', 'grid');
    var legends = chart.append('g').attr('class', 'legend')
      .attr('transform','translate(' + (geom.chart_right-geom.chart_left - 3) + ',' + 0 + ')')
      .attr('role', 'region').attr('aria-label', 'Legend');
    vis.select('defs').append('clipPath').attr('id', 'clip_visualization_chart1_inner').append('rect')
      .attr('x', 0).attr('y', 0)
      .attr('width', geom.inner_rawWidth+1).attr('height', geom.inner_rawHeight+1);
    var tree, expandState = [], collapseState = {};    // collapse state maps node IDs to true/false
    var edgeGraph = { nodes:{}, edges:[] };                      // filled in by element build calls
    var scale_x = d3.scaleLinear(), scale_y = d3.scaleLinear();
    var base_scales = [scale_x, scale_y];                           // untransformed original scales
    zoom.on('zoom', function(t, time) {
        t = t || d3.event.transform;
        zoomNode.__zoom = t;
        interior.attr('class', 'interior ' + BrunelD3.zoomLabel(t.k));;
        build(time || -1);
    });

    // Define element #1 ///////////////////////////////////////////////////////////////////////////

    elements[0] = function() {
      var original, processed,                           // data sets passed in and then transformed
        element, data,                                 // brunel element information and brunel data
        selection, merged;                                      // d3 selection and merged selection
      var elementGroup = interior.append('g').attr('class', 'element1')
        .attr('role', 'region').attr('aria-label', 'Rating as a bubble diagram, also showing Price, Category, sorted by Price'),
        main = elementGroup.append('g').attr('class', 'main'),
        labels = BrunelD3.undoTransform(elementGroup.append('g').attr('class', 'labels').attr('aria-hidden', 'true'), elementGroup);

      function makeData() {
        original = datasets[0];
        if (filterRows) original = original.retainRows(filterRows);
        processed = pre(original, 0)
          .transform('Rating=bin:20')
          .sort('Price');
        processed = post(processed, 0);
        var f0 = processed.field('Rating'),
          f1 = processed.field('Price'),
          f2 = processed.field('Category'),
          f3 = processed.field('#row'),
          f4 = processed.field('#selection');
        var keyFunc = function(d) { return f3.value(d) };
        data = {
          Rating:       function(d) { return f0.value(d.row) },
          Price:        function(d) { return f1.value(d.row) },
          Category:     function(d) { return f2.value(d.row) },
          $row:         function(d) { return f3.value(d.row) },
          $selection:   function(d) { return f4.value(d.row) },
          Rating_f:     function(d) { return f0.valueFormatted(d.row) },
          Price_f:      function(d) { return f1.valueFormatted(d.row) },
          Category_f:   function(d) { return f2.valueFormatted(d.row) },
          $row_f:       function(d) { return f3.valueFormatted(d.row) },
          $selection_f: function(d) { return f4.valueFormatted(d.row) },
          _split:       function(d) { return f2.value(d.row)+ '|' + f1.value(d.row) },
          _key:         keyFunc,
          _rows:        BrunelD3.makeRowsWithKeys(keyFunc, processed.rowCount())
        };
      }
      // Aesthetic Functions
      var scale_symbol = d3.scaleOrdinal()
        .domain(['Speyside', 'Blended', 'Highlands', 'Bourbon', 'Single Malt', 'Islay', 'Islands', 'Rye', 'Corn', 'Campbeltown', 'Flavored', 'Pure Pot Still', 'Lowlands', 'Grain', 'Unaged'])
        .range([ '_sym_circle', '_sym_square', '_sym_triangle', '_sym_diamond', 
          '_sym_cross', '_sym_pentagon', '_sym_star', '_sym_hexagon']);
      var symbolID = function(d) { var s =data.Category(d.data); return s!=null ? scale_symbol(s) : '_sym_circle' };
      var scale_size = d3.scaleSqrt().domain([0, 850.000085])
        .range([ 0.001, 1]);
      var size = function(d) { var s = data.Price(d.data); return s!=null ? scale_size(s) : null };

      // Build element from data ///////////////////////////////////////////////////////////////////

      function build(transitionMillis) {
        element = elements[0];
        // Define bubble (hierarchy) data structures
        var first = (!tree), graph = BrunelData.diagram_Hierarchical.makeByNestingFields(processed, '#row', 'Price', 'Rating');
        var targetNode = graph.root;
        tree = d3.hierarchy(targetNode).sum(function(d) { return d.value })
          .sort(function(a,b) { return a.data.row - b.data.row});
        BrunelD3.prune(tree, collapseState, true);
        function nodeKey(d) { return d.data.key == null ? data._key(d.data.row) : d.data.key };
        var pack = d3.pack().size([geom.inner_width, geom.inner_height]);
        main.attr('class', 'diagram bubble hierarchy');
        // Define Coordinate functions
        function r(d) { return scale_x(d.r) - scale_x(0) };
        function x1(d) { return scale_x(d.x) - r(d) };
        function x2(d) { return scale_x(d.x) + r(d) };
        function y1(d) { return scale_y(d.y) - r(d) };
        function y2(d) { return scale_y(d.y) + r(d) };

        // Define selection entry operations
        function initialState(selection) {
          selection
            .attr('class', 'element point filled')
            .filter(function(d) { return d.parent })
            .attr('x', function(d) { return scale_x(d.parent.x) })
            .attr('y', function(d) { return scale_y(d.parent.y) })
            .attr('width', 0).attr('height', 0)
            .attr('role', 'img').attr('aria-label', 
          function(d) { return data._key(d.row);
          })
        }

        // Define selection update operations on merged data
        function updateState(selection) {
          selection
            .attr('class', function(d) { return (d.collapsed ? 'collapsed ' : '') + (d.data.children ? 'element L' + d.depth : 'leaf element point') })
            .filter(function(d) { return d.depth })
            .attr('class', function(d) { return (d.children ? 'element L' + d.depth : 'leaf element point') })
            .attr('xlink:href', function(d) { return '#' + symbolID(d) })
            .each(function(d) {
              var a = x1(d), b = x2(d), left = Math.min(a,b), width = Math.max(1e-6, Math.abs(a-b)), 
              c = y1(d), d = y2(d), top = Math.min(c,d), height = Math.max(1e-6, Math.abs(c-d));
              this.r = {x:left, y:top, w:width, h:height};
            })
            .attr('x', function(d) { return this.r.x })
            .attr('y', function(d) { return this.r.y })
            .attr('width', function(d) { return this.r.w })
            .attr('height', function(d) { return this.r.h })
            .filter(BrunelD3.hasData)                     // following only performed for data items
            .attr('xlink:href', function(d) { return '#' + symbolID(d) })
            .call(function() { edgeGraph.nodes={} })
            .each(function(d) { edgeGraph.nodes[d.data.key ] = BrunelD3.makeNode(this) })// define nodes for the edge graph
          ;
          ;
        }
        // Create selections, set the initial state and transition updates
        selection = main.selectAll('.element').data(pack(tree).descendants(), nodeKey);
        var added = selection.enter().append('use');
        merged = selection.merge(added);
        initialState(added);
        selection.filter(BrunelD3.hasData)
          .classed('selected', BrunelD3.isSelected(data))
          .filter(BrunelD3.isSelected(data)).raise();
        updateState(BrunelD3.transition(merged, transitionMillis));

        selection.exit().each(function() { this.remove(); BrunelD3.removeLabels(this)} );
        merged                                                     // attach handlers to the element
          .on('dblclick.collapse', function(d) {if (d.data.children) {collapseState[d.data.key] = !collapseState[d.data.key]; charts[0].build(500)}  });
      }

      return {
        data:           function() { return processed },
        original:       function() { return original },
        internal:       function() { return data },
        selection:      function() { return merged },
        makeData:       makeData,
        build:          build,
        chart:          function() { return charts[0] },
        group:          function() { return elementGroup },
        fields: {
          x:            ['Rating'],
          key:          ['#row'],
          size:         ['Price'],
          symbol:       ['Category']
        }
      };
    }();

    // Define element #2 ///////////////////////////////////////////////////////////////////////////

    elements[1] = function() {
      var original, processed,                           // data sets passed in and then transformed
        element, data,                                 // brunel element information and brunel data
        selection, merged;                                      // d3 selection and merged selection
      var elementGroup = interior.append('g').attr('class', 'element2')
        .attr('role', 'region').attr('aria-label', 'No data as a dependentEdge diagram, also showing row'),
        main = elementGroup.append('g').attr('class', 'main'),
        labels = BrunelD3.undoTransform(elementGroup.append('g').attr('class', 'labels').attr('aria-hidden', 'true'), elementGroup);

      function makeData() {
        original = datasets[1];
        if (filterRows) original = original.retainRows(filterRows);
        processed = pre(original, 1);
        processed = post(processed, 1);
        var f0 = processed.field('#row'),
          f1 = processed.field('a'),
          f2 = processed.field('b'),
          f3 = processed.field('#selection');
        var keyFunc = function(d) { return f1.value(d)+ '|' + f2.value(d) };
        data = {
          $row:         function(d) { return f0.value(d.row) },
          a:            function(d) { return f1.value(d.row) },
          b:            function(d) { return f2.value(d.row) },
          $selection:   function(d) { return f3.value(d.row) },
          $row_f:       function(d) { return f0.valueFormatted(d.row) },
          a_f:          function(d) { return f1.valueFormatted(d.row) },
          b_f:          function(d) { return f2.valueFormatted(d.row) },
          $selection_f: function(d) { return f3.valueFormatted(d.row) },
          _split:       function(d) { return f0.value(d.row) },
          _key:         keyFunc,
          _rows:        BrunelD3.makeRowsWithKeys(keyFunc, processed.rowCount())
        };
      }
      // Aesthetic Functions
      var scale_color = d3.scaleLinear().domain([1, 1.3333333333333333, 1.6666666666666665, 2, 2.333333333333333, 2.666666666666667, 3, 3.3333333333333335, 3.6666666666666665, 4, 4.333333333333334, 4.666666666666666, 5, 5.333333333333333, 5.666666666666667, 6, 6.333333333333333, 6.666666666666667, 7])
        .interpolate(d3.interpolateHcl)
        .range([ '#00538A', '#C10020', '#F4C800', '#007D34', '#803E75', '#FF6800', 
          '#817066', '#FFB300', '#F6768E', '#93AA00', '#53377A', '#FF8E00', '#B32851', 
          '#CEA262', '#FF7A5C', '#7F180D', '#593315', '#F13A13', '#232C16']);
      var color = function(d) { var c = data.$row(d); return c!=null ? scale_color(c) : null };
      legends._legend = legends._legend || { title: ['Row'], 
        ticks: [7, 6, 5, 4, 3, 2, 1, 0]};
      legends._legend.color = scale_color;

      // Build element from data ///////////////////////////////////////////////////////////////////

      function build(transitionMillis) {
        element = elements[1];
        edgeGraph.links = data._rows.map(function(d) { return BrunelD3.makeEdge(d, edgeGraph.nodes) })
          .filter(function(x) { return x != null})            // add links to the nodes for each row
        main.attr('class', 'diagram hierarchy edge');
        var labeling  = [{
          index: 0, method: 'box', location: ['center', 'center'], inside: false, align: 'middle', pad: 3.0, dy: 0.3,
          fit: false, granularity: 1,
          content: function(d) {
            return d.row == null ? null : data.$row_f(d)
          }
        }];

        // Define selection entry operations
        function initialState(selection) {
          selection
            .attr('class', 'element edge')
            .attr('role', 'img').attr('aria-label', 
          function(d) { return data.$row_f(d);
          })
        }

        // Define selection update operations on merged data
        function updateState(selection) {
          selection
            .attr('d', function(d) {
              var p = BrunelD3.insetEdge(d.source.x, d.source.y, d.source, d.target.x, d.target.y, d.target);
              if(!p) return '';
              return 'M' + p.x1 + ',' + p.y1 + 
                'C' + (p.x1+p.x2)/2 + ',' + p.y1
                 + ' ' + (p.x1+p.x2)/2 + ',' + p.y2 + ' ' 
                + p.x2 + ',' + p.y2;
          })
            .filter(BrunelD3.hasData)                     // following only performed for data items
            .style('stroke', color);
          ;
        }

        // Define labeling for the selection
        function label(selection, transitionMillis) {
          BrunelD3.label(selection, labels, transitionMillis, geom, labeling);
        }
        // Create selections, set the initial state and transition updates
        selection = main.selectAll('.element').data(edgeGraph.links, function(d) { return d.key });
        var added = selection.enter().append('path');
        merged = selection.merge(added);
        initialState(added);
        selection.filter(BrunelD3.hasData)
          .classed('selected', BrunelD3.isSelected(data))
          .filter(BrunelD3.isSelected(data)).raise();
        updateState(BrunelD3.transition(merged, transitionMillis));
        label(merged, transitionMillis);

        selection.exit().each(function() { this.remove(); BrunelD3.removeLabels(this)} );
      }

      return {
        data:           function() { return processed },
        original:       function() { return original },
        internal:       function() { return data },
        selection:      function() { return merged },
        makeData:       makeData,
        build:          build,
        chart:          function() { return charts[0] },
        group:          function() { return elementGroup },
        fields: {
          key:          ['a', 'b'],
          color:        ['#row']
        }
      };
    }();

    function build(time, noData) {
      var first = elements[0].data() == null;
      if (first) time = 0;                                           // no transition for first call
      if ((first || time > -1) && !noData) {
        elements[0].makeData();
        elements[1].makeData();
        BrunelD3.addLegend(legends, legends._legend);
      }
      elements[0].build(time);
      elements[1].build(time);
    }

    // Expose the following components of the chart
    return {
      elements : elements,
      interior : interior,
      zoom: function(params, time) {
          if (params) zoom.on('zoom').call(zoomNode, params, time);
          return d3.zoomTransform(zoomNode);
      },
      build : build
    };
    }();

  function setData(rowData, i) { datasets[i||0] = BrunelD3.makeData(rowData) }
  function updateAll(time) { charts.forEach(function(x) { if (x.build) x.build(time || 0)}) }
  function buildAll() {
    for (var i=0;i<arguments.length;i++) setData(arguments[i], i);
    updateAll(transitionTime);
  }

  return {
    dataPreProcess:     function(f) { if (f) pre = f; return pre },
    dataPostProcess:    function(f) { if (f) post = f; return post },
    data:               function(d,i) { if (d) setData(d,i); return datasets[i||0] },
    visId:              visId,
    build:              buildAll,
    rebuild:            updateAll,
    charts:             charts
  }
}
